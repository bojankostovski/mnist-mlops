<!DOCTYPE html>
<html>
<head>
    <title>Draw and Test MNIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 30px; }
        #canvas {
            border: 3px solid #667eea;
            cursor: crosshair;
            background: white;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        #predict-btn {
            background: #667eea;
            color: white;
        }
        #predict-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }
        #clear-btn {
            background: #e74c3c;
            color: white;
        }
        #clear-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #result {
            font-size: 48px;
            margin: 20px;
            color: #2ecc71;
            font-weight: bold;
            min-height: 60px;
        }
        #confidence {
            font-size: 24px;
            color: #666;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Draw a Digit (0-9)</h1>
        <p class="instructions">Draw with your mouse or finger</p>
        <canvas id="canvas" width="280" height="280"></canvas><br>
        <button id="clear-btn" onclick="clearCanvas()">Clear</button>
        <button id="predict-btn" onclick="predict()">üîÆ Predict</button>
        
        <div id="result"></div>
        <div id="confidence"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        
        // Set white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 280, 280);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', (e) => { 
            drawing = true;
            ctx.beginPath();
            const rect = canvas.getBoundingClientRect();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });
        canvas.addEventListener('mouseup', (e) => { drawing = false; });
        canvas.addEventListener('mousemove', draw);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        canvas.addEventListener('touchend', (e) => { 
            e.preventDefault();
            drawing = false; 
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
        });

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 280, 280);
            document.getElementById('result').innerHTML = '';
            document.getElementById('confidence').innerHTML = '';
        }

        function predict() {
            const imageData = canvas.toDataURL('image/png');
            
            document.getElementById('result').innerHTML = 'üîÑ Thinking...';
            document.getElementById('confidence').innerHTML = '';
            
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = '‚ùå Error';
                    document.getElementById('confidence').innerHTML = data.error;
                } else {
                    document.getElementById('result').innerHTML = '‚ú® Prediction: ' + data.digit;
                    document.getElementById('confidence').innerHTML = 
                        'Confidence: ' + (data.confidence * 100).toFixed(2) + '%';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '‚ùå Error';
                document.getElementById('confidence').innerHTML = error.toString();
            });
        }
    </script>
</body>
</html>
